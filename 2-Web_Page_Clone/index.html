<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="main">
            <header>
                <img src="assets/website-logo.png" alt="website-logo">
                <nav>
                    <ul>
                        <li>RETAIL</li>
                        <li>SME</li>
                        <li>CARPORATE</li>
                        <li>ABOUT US</li>
                        <li>COVID 19</li>
                        <li>COMPAIGNS</li>
                    </ul>
                </nav>
                <div class="search">
                    <img src="assets/search-icon.png" alt="search-icon">
                    <div class="search_button">Search</div>
                </div>
            </header>
            <div class="car_loan">
                <div>
                    <img src="assets/car.png" alt="car">
                    <span>Car Loans</span>
                </div>
            </div>
            <div class="house_loan">
                <div>
                    <img src="assets/House.png" alt="house_loan">
                    <span>House Loans</span>
                </div>
            </div>

            <main>
                <div class="content">
                    <h1>Chase Your <br> Dream with us</h1>
                    <p>The harder you work for something, the <br> greater you'll feel when you acheive it.</p>
                    <div class="buttons">
                        <div class="btn btn-1">APPLY ONLINE</div>
                        <div class="btn btn-2">LOAN CALCULATOR</div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="contact">
                    <img src="assets/phone.png" alt="phone">
                    91+ 9392XXXXXX
                </div>
                <p>|</p>
                <div class="social_media">
                    <img src="assets/facebook.png" alt="facebook">
                    <img src="assets/youtube.png" alt="youtube">
                    <img src="assets/linkedin.png" alt="linkedin">
                    <img src="assets/instagram.png" alt="instagram">
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
