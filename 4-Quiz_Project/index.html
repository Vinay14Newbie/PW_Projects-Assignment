<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="quiz_head">Quiz App</div>
        <div class="sec_head">
            <p class="q_no">Question <span id="index">1</span>/5</p>
            <p class="score">Score: 0</p>
        </div>
    </header>
    <main>
        <p class="question">What is 2 + 2?</p>
        <div class="options">
            <p class="option">
                <input class="radio" type="radio" name="options" id="a" value="a">
                <label for="a" class="A">1</label>
            </p>
            <p class="option">
                <input class="radio" type="radio" name="options" id="b" value="b">
                <label for="b" class="B">2</label>
            </p>
            <p class="option">
                <input class="radio" type="radio" name="options" id="c" value="c">
                <label for="c" class="C">3</label>
            </p>
            <p class="option">
                <input class="radio" type="radio" name="options" id="d" value="d">
                <label for="d" class="D">4</label>
            </p>
            
        </div>
        <div class="button">
            <p class="next">Next</p>
        </div>
        <div class="showScore">
            <p></p>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
